version: "3.3"

services:
  api:
    build: ./
    command: nodemon ./src/app.ts
    volumes:
      - ./:/usr/src/app
    ports:
      - "3000:3000"
  db:
    image: mysql:5.7
    volumes:
      - db_data:/var/lib/mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
volumes:
  db_data: 